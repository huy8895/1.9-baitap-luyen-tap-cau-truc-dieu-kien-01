<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    //Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
    /*Điểm trung bình >= 9.0 là hạng A.

    Điểm trung bình >=7.0 và < 9.0 là hạng B

    Điểm trung bình >=5.0 và < 7.0 là hạng C

    Điểm trung bình <5.0 là hạng F */

    let diemKiemTra = +parseFloat(prompt('nhap diem bai kiem tra'));
    let diemThiGiuaKy = +parseFloat(prompt('nhap diem thi giua ky'));
    let diemThiCuoiKy = +parseFloat(prompt('nhap diem thi cuoi ky'));
    let diemTrungBinh = (diemKiemTra + diemThiCuoiKy + diemThiGiuaKy)/3;
    if (diemTrungBinh >= 9){
        document.write('diem trung binh la: ' +diemTrungBinh + ' xep hang A')
    } else if (diemTrungBinh >= 7){
        document.write('diem trung binh la: ' +diemTrungBinh + ' xep hang B')
    } else if (diemTrungBinh >= 5){
        document.write('diem trung binh la: ' +diemTrungBinh + ' xep hang C')
    } else {
        document.write('diem trung binh la: ' +diemTrungBinh + ' xep hang F')
    }
</script>
</body>
</html>
