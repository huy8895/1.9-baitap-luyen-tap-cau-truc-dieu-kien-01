<script>
    //Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let number1 = parseInt(prompt('nhap so thu nhat'));
    let number2 = parseInt(prompt('nhap so thu hai'));
    let number3 = parseInt(prompt('nhap so thu ba'));
    if (number1 > number2 && number1 > number3){
        document.write(number1 + ' la so lon nhat');
    } else if (number2 > number3){
        document.write(number2 + ' la so lon nhat');
    } else {
        document.write(number3 + ' la so lon nhat')
    }
</script>
