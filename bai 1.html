<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra chi het</title>
</head>
<body>
<script>
    let a = +prompt('nhap a');
    let b = +prompt('nhap b');
    let chiahet = a % b == 0;
    if (b == 0){
        alert('hay nhap lai! khong the chia mot so cho khong')
    } else if (chiahet) {
        alert(a + 'chia het cho ' + b);
    } else (a + ' khong chia het cho ' + b);
</script>
</body>
</html>
