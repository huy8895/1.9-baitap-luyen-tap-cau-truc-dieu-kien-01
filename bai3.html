<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    //Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let number = parseInt(prompt('nhap mot so nguyen bat ky'));
    if (number > 0){
        document.write('so nay lon hon 0')
    } else if (number < 0) {
        document.write('so nay be hon 0')
    } else {
        document.write('so nay bang 0')
    }
</script>
</body>
</html>
